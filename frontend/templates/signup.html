{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="glass-panel" style="width: 100%; max-width: 450px; padding: 2.5rem; text-align: center;">
        <div style="margin-bottom: 2rem;">
            <i class="ph ph-shield-plus" style="font-size: 3rem; color: var(--brand-primary); margin-bottom: 1rem;"></i>
            <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Create Account</h2>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">Start monitoring traffic in real-time</p>
        </div>

        <form style="display: flex; flex-direction: column; gap: 1rem; text-align: left;">
            <div style="display: flex; gap: 1rem;">
                <div style="flex: 1;">
                    <label
                        style="display: block; font-size: 0.85rem; margin-bottom: 0.5rem; color: var(--text-secondary);">First
                        Name</label>
                    <input type="text" placeholder="John"
                        style="width: 100%; padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-input); color: var(--text-primary); outline: none;">
                </div>
                <div style="flex: 1;">
                    <label
                        style="display: block; font-size: 0.85rem; margin-bottom: 0.5rem; color: var(--text-secondary);">Last
                        Name</label>
                    <input type="text" placeholder="Doe"
                        style="width: 100%; padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-input); color: var(--text-primary); outline: none;">
                </div>
            </div>
            <div>
                <label
                    style="display: block; font-size: 0.85rem; margin-bottom: 0.5rem; color: var(--text-secondary);">Email
                    Address</label>
                <input type="email" placeholder="admin@example.com"
                    style="width: 100%; padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-input); color: var(--text-primary); outline: none;">
            </div>
            <div>
                <label
                    style="display: block; font-size: 0.85rem; margin-bottom: 0.5rem; color: var(--text-secondary);">Password</label>
                <input type="password" placeholder="Create a strong password"
                    style="width: 100%; padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-input); color: var(--text-primary); outline: none;">
            </div>

            <button type="button" class="btn-primary"
                style="margin-top: 1rem; padding: 12px; width: 100%; justify-content: center;">Create Account</button>
        </form>

        <p style="margin-top: 2rem; font-size: 0.9rem; color: var(--text-secondary);">
            Already have an account? <a href="{{ url_for('login') }}"
                style="color: var(--brand-primary); text-decoration: none; font-weight: 500;">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
