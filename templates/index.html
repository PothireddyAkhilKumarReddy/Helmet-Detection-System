<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet & Plate AI Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1><ion-icon name="scan-circle-outline"></ion-icon> Traffic AI Guard</h1>
            <p>Advanced Helmet & License Plate Detection</p>
        </header>

        <main>
            <div class="upload-area" id="drop-area">
                <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
                <div class="icon"><ion-icon name="cloud-upload-outline"></ion-icon></div>
                <h3>Drag & Drop Image Here</h3>
                <p>or <span>Browse Files</span></p>
            </div>

            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing Traffic Violations...</p>
            </div>

            <div id="result-area" class="hidden">
                <h2>Analysis Result</h2>
                <div class="image-wrapper">
                    <img id="result-img" src="" alt="Detection Result">
                </div>
                <div id="plate-result" class="plate-box hidden">
                    <h3>License Plate Details</h3>
                    <div class="plate-display">
                        <img id="plate-crop-img" src="" alt="Cropped Plate" class="hidden">
                        <p>Detected Number : <span id="plate-number"></span></p>
                        <p class="status-line">Status: <span id="helmet-status" style="font-weight: bold;">--</span></p>
                    </div>
                </div>
                <button class="btn-reset" onclick="resetApp()">Analyze Another</button>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
